<!DOCTYPE html>
<header>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="./scripts/assign_bending.js"></script>
<title>Avatar Quiz</title>
</header>
<html>
<body>

<div class="container">
    <div class="row">
        <label for="eastern-zodiac">What's your eastern zodiac?</label>

        <select name="eastern" id="eastern-zodiac">
            <option value="rat">Rat</option>
            <option value="ox">Ox</option>
            <option value="tiger">Tiger</option>
            <option value="rabbit">Rabbit</option>
            <option value="dragon">Dragon</option>
            <option value="snake">Snake</option>
            <option value="horse">Horse</option>
            <option value="goat">Goat</option>
            <option value="monkey">Monkey</option>
            <option value="rooster">Rooster</option>
            <option value="dog">Dog</option>
            <option value="pig">Pig</option>
        </select>
    </div>

    <div class="row">
        <label for="star-sign">What's your astrological star sign?</label>
    
        <select name="astrology" id="star-sign">
            <option value="aries">Aries</option>
            <option value="taurus">Taurus</option>
            <option value="gemini">Gemini</option>
            <option value="cancer">Cancer</option>
            <option value="leo">Leo</option>
            <option value="virgo">Virgo</option>
            <option value="libra">Libra</option>
            <option value="scorpio">Scorpio</option>
            <option value="sagittarius">Sagittarius</option>
            <option value="capricorn">Capricorn</option>
            <option value="aquarius">Aquarius</option>
            <option value="pisces">Pisces</option>
        </select>
    </div>

    <div class="row">
        <button id="go" onclick="assign()">Go!</button>
    </div>

    <div class="row">
        <div id="results" style="border: thin solid black ; display: none">
            <h1 id="bending_type"></h1>
            <div id="bender_image"></div>
            <p id="flavour_text"></p>
        </div>
    </div>
    
</div>

</body>
